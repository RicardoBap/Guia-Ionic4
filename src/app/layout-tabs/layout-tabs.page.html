<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Layout - Tabs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button label="Home" icon="home" tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
     
      <ion-tab-button [disabled]="true">
        <ion-icon name="map"></ion-icon>
        <ion-label>Mapa</ion-label>
      </ion-tab-button>

      <ion-tab-button>
        <ion-icon name="alert"></ion-icon>
        <ion-label>Notififações</ion-label>
        <ion-badge color="danger">6</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
