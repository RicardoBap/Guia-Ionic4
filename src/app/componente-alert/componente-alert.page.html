<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Alert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="abrirAlertSimples()">Abrir Alert Simples</ion-button>
  <ion-button expand="full" (click)="abrirAlertMultiplosBotoes()">Abrir Alert Multiplos Botões</ion-button>
  <ion-button expand="full" (click)="abrirAlertConfirmacao()">Confirmação</ion-button>
  <ion-button expand="full" (click)="abrirPrompet()">Prompet</ion-button>
  <ion-button expand="full" (click)="abrirRadio()">Radio</ion-button>
  <ion-button expand="full" (click)="abrirCheckbox()">CheckBox</ion-button>
</ion-content>
